<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Viagem - TransAngola Express</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="horarios.html">Horários</a></li>
    </ul>
    <hr>
  </nav>
  <header>
    <ul>
      <h2>TransAngola Express</h2>
      <p>Reserve sua viagem com facilidade e segurança</p>
    </ul>

  </header>


  <main>
    <section id="reservas">
      <h3>Formulário de Reserva</h3>

      <form action="#" method="post" aria-label="Formulário de reserva de viagem">

        <label for="nome">Nome do Passageiro:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Ex: João Manuel" required><br><br>

        <label for="origem">Origem:</label><br>
        <select id="origem" name="origem" required>
          <option value="" disabled selected>Selecione a origem</option>
          <option value="Malanje">Malanje</option>
          <option value="Benguela">Benguela</option>
          <option value="Cuanza Norte">Cuanza Norte</option>
          <option value="Lubango">Lubango</option>
          <option value="Moxico">Moxico</option>
          <option value="Luanda">Luanda</option>
          <option value="Huíje">Huíje</option>
          <option value="Bié">Bié</option>
          <option value="Namibe">Namibe</option>
        </select><br><br>

        <label for="destino">Destino:</label><br>
        <select id="destino" name="destino" required>
          <option value="" disabled selected>Selecione o destino</option>
          <option value="Luanda">Luanda</option>
          <option value="Huíje">Huíje</option>
          <option value="Bié">Bié</option>
          <option value="Namibe">Namibe</option>
          <option value="Malanje">Malanje</option>
          <option value="Benguela">Benguela</option>
          <option value="Cuanza Norte">Cuanza Norte</option>
          <option value="Lubango">Lubango</option>
          <option value="Moxico">Moxico</option>
        </select><br><br>

        <label for="data">Data da Viagem:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="hora">Horário de Partida:</label><br>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="passageiros">Número de Passageiros:</label><br>
        <input type="number" id="passageiros" name="passageiros" min="1" max="10" required><br><br>

        <label for="telefone">Telefone para Contato:</label><br>
        <input type="tel" id="telefone" name="telefone"
               placeholder="Ex: 923000000"
               pattern="[9]{1}[0-9]{8}"
               title="Digite um número de telefone válido com 9 dígitos. Ex: 923000000"
               required><br><br>

        <label for="email">E-mail para Contato:</label><br>
        <input type="email" id="email" name="email" placeholder="Ex: transangola@gmail.com" required><br><br>

        <input type="submit" value="Reservar">
        <input type="reset" value="Limpar">
      </form>
    </section> <br>
  </main>

  <footer>
    <br> 
    <hr>
    <p>© 2025 TransAngola Express. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
